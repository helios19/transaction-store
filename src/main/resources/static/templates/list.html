<div class="generic-container">
    <div class="panel panel-default">
        <!-- Default panel contents -->

        <div class="panel-heading">
            <span class="lead">Customer Classification</span>
        </div>

        <div class="panel-body">
            <div class="formcontainer">
                <div class="alert alert-success" role="alert" ng-if="ctrl.successMessage">{{ctrl.successMessage}}</div>
                <div class="alert alert-danger" role="alert" ng-if="ctrl.errorMessage">{{ctrl.errorMessage}}</div>
                <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                    <input type="hidden" ng-model="ctrl.transaction.id" />
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="customerid">Customer ID</label>
                            <div class="col-md-7">
                                <input type="text" ng-model="ctrl.transaction.customerid" id="customerid" class="transactionname form-control input-sm" placeholder="Enter customer identifier" required ng-pattern="ctrl.onlyIntegers"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable" for="month">Month</label>
                            <div class="col-md-7">
                                <input type="text" ng-model="ctrl.transaction.month" id="month" class="form-control input-sm" placeholder="Enter the classification month." required ng-pattern="ctrl.onlyIntegers"/>
                            </div>
                        </div>
                    </div>

                    <div class="row" ng-if="ctrl.classification">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-lable">Classification</label>
                            <div class="col-md-7">
                                <p class="mark text-left" ng-if="ctrl.classification">{{ctrl.classification}}</p>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-actions floatRight">
                            <input type="submit"  value="Submit" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid || myForm.$pristine">
                            <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm">Reset</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><span class="lead">List of Transactions</span></div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>CUSTOMER ID</th>
                        <th>DATE</th>
                        <th>AMOUNT</th>
                        <th>DESCRIPTION</th>
                        <th width="20"></th>
                        <th width="180"><p class="mark text-right" ng-if="ctrl.currentBalance">Current Balance : {{ctrl.currentBalance}}</p></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="u in ctrl.transactions">
                        <td>{{u.customer}}</td>
                        <td>{{u.date}}</td>
                        <td>{{u.amount}}</td>
                        <td>{{u.description}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

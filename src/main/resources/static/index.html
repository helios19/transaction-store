<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" class="en" ng-app="transactionStore">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="Customer Analytics">
    <meta name="title" content="Customer Analytics">
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.2.0/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>
<div class="container">

    <div id="body" class="row">
        <div ui-view> </div>
    </div>

</div>

<script src="webjars/jquery/2.1.1/jquery.js"></script>
<script src="webjars/angularjs/1.2.23/angular.js"></script>
<script src="webjars/angularjs/1.2.23/angular-resource.js"></script>

<!-- Include Date Range Picker -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

<script>
    $(document).ready(function(){
        var date_input=$('input[name="date"]'); //our date input has the name "date"
        var container=$('.bootstrap-iso form').length>0 ? $('.bootstrap-iso form').parent() : "body";
        date_input.datepicker({
            format: 'mm/dd/yyyy',
            container: container,
            todayHighlight: true,
            autoclose: true,
        })
    })
</script>
</body>
